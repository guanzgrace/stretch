<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Stretch Reminder</title>
	<link rel="stylesheet" href="css/popup.css">
</head>
<body>
	<div class="header">Stretch Reminder</div>
	<button id="notification" class="buttonlink orange">Get an exercise now</button>
	<div class="line"></div>
	<div class="header">Preferences<br><div class="smaller">click to change</div></div>
	<button id="type" class="buttonlink gray">Upper Body</button>
	<button id="frequency" class="buttonlink gray">Every 30 Minutes</button>
	<div class="line"></div>
	<div id="toggles">
		<input type="checkbox" name="checkbox1" id="checkbox1" class="ios-toggle" role="switch" aria-label="Enable stretch reminders" checked/>
		<label for="checkbox1" class="checkbox-label" data-off="disabled" data-on="enabled"></label>
	</div>
	<div class="line"></div>
	<div class="smallerlink">
		<a href="https://guanzgrace.github.io/stretch/" target="_blank" rel="noopener noreferrer">About</a>
	</div>
	<script src="js/popup.js"></script>
</body>
</html>
